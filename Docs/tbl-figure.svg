<svg viewBox="0 0 362 405" xmlns="http://www.w3.org/2000/svg">
<!--
  Arrow head marker
  -->
<defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5"
            markerWidth="5" markerHeight="5" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" stroke="context-stroke"/>
    </marker>
</defs>
<!--
  Give entire figure a white background
  -->
<rect x="0" y="0" width="362" height="405" fill="white" stroke-width="0"/>
<!--
  App
  -->
<rect x="25" y="25" width="312" height="50" fill="white"
      stroke="black" stroke-width="2"/>
<text x="30" y="40" font-size="10" fill="black">V-SPELLS App Alpha (VSA)</text>
<!--
  Table Service
  -->
<rect x="25" y="112" width="312" height="125"
fill="white" stroke="black" stroke-width="2"/>
<text x="30" y="130" font-size="10" fill="black">Table</text>
<text x="30" y="140" font-size="10" fill="black">Service</text>
<text x="30" y="150" font-size="10" fill="black">(TBL)</text>
<!--
  Prm Table
  -->
<rect x="75" y="125" width="250" height="100"
      fill="white" stroke="black" stroke-width="1"
      stroke-dasharray="5,5"/>
<text x="80" y="140" font-size="10" fill="black">VSA App Parm Table</text>
<line x1="150" y1="175" x2="250" y2="175"
      stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
<!--
  Inactive table image
  -->
<rect x="100" y="150" width="50" height="50"
      fill="white" stroke="black" stroke-width="1"/>
<text x="105" y="172" font-size="10" fill="black">Inactive</text>
<text x="105" y="182" font-size="10" fill="black">Image</text>
<!--
  Validation function
  -->
<circle cx="200" cy="175" r="25"
        fill="white" stroke="black" stroke-width="1"/>
<text x="180" y="172" font-size="10" fill="black">Validation</text>
<text x="180" y="182" font-size="10" fill="black">Function</text>
<!--
  Active table image
  -->
<rect x="250" y="150" width="50" height="50"
      fill="white" stroke="black" stroke-width="1"/>
<text x="255" y="172" font-size="10" fill="black">Active</text>
<text x="255" y="182" font-size="10" fill="black">Image</text>
<!--
  On-board / On-ground divider
  -->
<line x1="25" y1="270" x2="337" y2="270"
      stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
<text x="110" y="265" font-size="10" fill="black">
build/exe/cpu1/core-cpu1: simulates spacecraft
</text>
<text x="110" y="280" font-size="10" fill="black">
build/exe/host/tbltest: test suite acts as ground station
</text>
<!--
  Ground Station / Test Suite
  -->
<rect x="25" y="330" width="312" height="50" fill="white"
      stroke="black" stroke-width="2"/>
<text x="30" y="345" font-size="10" fill="black">
Ground Station / Test Suite
</text>
<!--
  App-TBL interaction
  -->
<line x1="50" y1="75" x2="50" y2="112"
      stroke="black" stroke-width="2"
      marker-end="url(#arrow)"/>
<text x="65" y="93" font-size="10" fill="black">
(1) Register parm table and its validation function.
</text>
<!--
  Ground Station/Test Suite-TBL interaction
  -->
<line x1="50" y1="330" x2="50" y2="237"
      stroke="black" stroke-width="2"
      marker-end="url(#arrow)"/>
<text x="65" y="300" font-size="10" fill="black">
(2) Load/change inactive image,
</text>
<text x="65" y="310" font-size="10" fill="black">
(3) Validate inactive image,
</text>
<text x="65" y="320" font-size="10" fill="black">
(4) Activate inactive image.
</text>
</svg>
